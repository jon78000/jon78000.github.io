<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JONSWEBSITE</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .glitch-text {
            font-size: 24px;
            color: yellow;
            font-family: monospace;
            margin-bottom: 20px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: pink;
            margin-top: 20px;
        }
        .waveforms {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .waveform {
            width: 100px;
            height: 100px;
            border: 2px solid pink;
        }
        .bottom-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        .image-section img {
            max-width: 200px;
        }
        .logos {
            display: flex;
            gap: 20px;
        }
    </style>
    <script>
        // Function to randomize the yellow text
        function randomizeText() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$%&*!';
            let text = '';
            for (let i = 0; i < 20; i++) {
                text += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('glitch-text').innerText = text;
        }

        // Randomize text every 500ms
        setInterval(randomizeText, 500);

        // Function to change the title of the website
        function changeTitle(newTitle) {
            document.title = newTitle;
        }

        // Initialize audio
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("bg-music");
            audio.volume = 1.0; // Adjust volume (0.0 to 1.0)
        });
    </script>
</head>
<body>
    <!-- Audio element -->
    <audio id="bg-music" src="media/2.mp3" autoplay loop></audio>

    <!-- Main content -->
    <div class="container">
        <!-- Randomized yellow text -->
        <div id="glitch-text" class="glitch-text">JON78000</div>

        <!-- Waveforms -->
        <div class="waveforms">
            <div class="waveform"></div>
            <div class="waveform"></div>
            <div class="waveform"></div>
        </div>

        <!-- Title -->
        <div class="title">JON78000</div>
